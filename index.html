<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseScheduler</title>
</head>
<body>
    <h1>Welcome to sleerSchedule!</h1>
    <p>Please make a selection below:</p>
    <form onsubmit="return selection(event);">
        <select name="choice" id="choice">
            <option value="add">Add a course</option>
            <option value="remove">Remove a course</option>
        </select>
        <br>
        <input type="submit" name="submit" id="submit" value="Submit">
    </form>
    <table id="courseTable">
        <tr>
	    <th>ID</th>
        <th>Course Name</th>
        <th>Course Number</th>
        <th>Course Description</th>
        </tr>
    </table>
</body>
<script src="command.js" charset="utf-8"></script>
</html>
